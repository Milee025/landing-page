<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tipografias.css">
    <link rel="stylesheet" href="../assets/css/fawesome-all.css">
    <link rel="stylesheet" href="css/cafeteria.css">
    <title>Cafeterias</title>
</head>
<body>
    <main>
        <section class="header">
            <i class="fa-light fa-arrow-left" id="flecha"></i>
            <span class="titulo k2d-medium">Cafeterias</span>
        </section>
        <section class="container">
            <div class="buscador">
                <i class="fa-light fa-magnifying-glass"></i>
                <span class="texto k2d-regular">Search restaurants</span>
            </div>
            <div class="categorias">
                <span class="cate k2d-regular">Delivery</span>
                <span class="cate k2d-regular">pickup</span>
                <span class="cate k2d-regular">ratings</span>
            </div>
            <a href="menu.html">
                <div class="tarjeta">
                    <div class="imagen">
                        <img src="css/imagenes/img1.jpg">
                    </div>
                    <div class="contenido">
                        <span class="cafeteria k2d-regular">Damian's coffe</span>
                        <div class="info">
                            <span class="puntaje k2d-regular">4.6</span>
                            <span class="tiempo k2d-regular">25-31 min</span>
                        </div>
                    </div>
                </div>
            </a>

            <div class="tarjeta">
                <div class="imagen">
                    <img src="css/imagenes/img2.jpg">
                </div>
                <div class="contenido">
                    <span class="cafeteria k2d-regular">La taza de plata</span>
                    <div class="info">
                        <span class="puntaje k2d-regular">4.2</span>
                        <span class="tiempo k2d-regular">30-40 min</span>
                    </div>
                </div>
            </div>

            <div class="tarjeta">
                <div class="imagen">
                    <img src="css/imagenes/img3.jpg">
                </div>
                <div class="contenido">
                    <span class="cafeteria k2d-regular">Espresso Elegance</span>
                    <div class="info">
                        <span class="puntaje k2d-regular">4.8</span>
                        <span class="tiempo k2d-regular">20-30 min</span>
                    </div>
                </div>
            </div>

            <div class="tarjeta">
                <div class="imagen">
                    <img src="css/imagenes/img4.jpg">
                </div>
                <div class="contenido">
                    <span class="cafeteria k2d-regular">Malabar</span>
                    <div class="info">
                        <span class="puntaje k2d-regular">4.3</span>
                        <span class="tiempo k2d-regular">40-50 min</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="navegador">
            <div class="icono1">
                <i class="fa-solid fa-house"></i>
                <span class="ico1 k2d-regular">Home</span>
            </div>
            <div class="icono">
                <i class="fa-light fa-magnifying-glass"></i>
                <span class="ico k2d-regular">Browse</span>
            </div>
            <a href="orden.html">
                <div class="icono">
                    <i class="fa-thin fa-receipt"></i>
                    <span class="ico k2d-regular">Orders</span>
                </div>
            </a>
            <div class="icono">
                <i class="fa-thin fa-user"></i>
                <span class="ico k2d-regular">Account</span>
            </div>
        </section>
    </main>
</body>
</html>
