<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden</title>
    <link rel="stylesheet" href="../assets/css/tipografias.css">
    <link rel="stylesheet" href="../assets/css/fawesome-all.css">
    <link rel="stylesheet" href="css/orden.css">
</head>
<body class="k2d-medium">
    <main>
        <section class="header">
            <a href="cafeteria.html"><i class="fa-light fa-arrow-left" id="flecha"></i></a>
            <span class="titulo">Your order</span>
        </section>
        <section class="container">
            <div class="tarjeta">
                <div class="info">
                    <span class="comida">Baguette</span>
                    <span class="cantidad">1</span>
                </div>
                <div class="precio">
                    <span class="precio">$12.99</span>
                </div>
            </div>
            <div class="tarjeta">
                <div class="info">
                    <span class="comida">Limonada</span>
                    <span class="cantidad">1</span>
                </div>
                <div class="precio">
                    <span class="precio">$1.99</span>
                </div>
            </div>
            <div class="tarjeta">
                <div class="info">
                    <span class="comida">Tostado</span>
                    <span class="cantidad">2</span>
                </div>
                <div class="precio">
                    <span class="precio">$3.99</span>
                </div>
            </div>
            <div class="agregado">
                <div class="info">Subtotal</div>
                <div class="total">$18.97</div>
            </div>
            <div class="agregado">
                <div class="info">Delivery</div>
                <div class="total">$2.99</div>
            </div>
            <div class="agregado">
                <div class="info">Taxes</div>
                <div class="total">$1.50</div>
            </div>
            <div class="agregado">
                <div class="info">Total</div>
                <div class="total">$23.46</div>
            </div>
        </section>
        <section class="boton">
            <span class="btn">Checkout</span>
        </section>
    </main>
</body>
</html>
